name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    uses: ./.github/workflows/reusable/build.yml

  release-please:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: node

      - name: Upload Release Artifact
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ steps.release.outputs.tag_name }} ./artifact/extension.zip
